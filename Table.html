<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableAssignment</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.25/datatables.min.css" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="cssTable.css">
</head>

<body>
    <!--1-ModalPart-->

    <div class="modal fade" id="modalForm" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <!--2-ModalHead-part-->

                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Record Form</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                </div>

                <!--3-ModalBody-Part-->

                <div class="modal-body">
                    <form id="myform1">
                        <div class="form-group row">
                            <label for="modalName" class="col-sm-2 col-form-label">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="fname"  id="name"
                                    placeholder="Name" required>
                                <!-- <div class="validation" id="nameValidation">Name is a required field</div> -->
                            </div>

                        </div>
                        <div class="form-group row">
                            <label for="modalEmail" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                                <!-- <div class="validation" id="classValidation">Email is a required field</div> -->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label id="roll" for="modalRoll" class="col-sm-2 col-form-label">Roll:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="roll" id="rollN" min="1"
                                    placeholder="RollNumber"required>
                                <!-- <div class="validation" id="rollValidation">Roll is a required field</div> -->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="modalSection" class="col-sm-2 col-form-label">Depart:</label>
                            <div class="col-sm-10">
                                <select id="inputState" name="depart" class="form-control" required>
                                    <option value="">Select</option>
                                    <option value="CS">CS</option>
                                    <option value="IT">IT</option>
                                    <option value="AI">AI</option>
                                </select>
                                <!-- <div class="validation" id="sectionValidation">Select the section</div> -->
                            </div>
                        </div>
                        <input type="hidden" id="update">
                    
                </div>

                <!--4ModalFooterPart-->

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="submit-btn" type="submit" onclick = "storedata()" class="btn btn-primary submitBtn">SUBMIT</button> 
                    <!-- <input type="submit"  value="Submit"> -->
                    <!-- <button id="btnupdate"  type="button" style="display: none;" class="btn btn-success">UPDATE</button> -->
                </div>
            </div>
        </div>
    </div>
</form>
    <div class="container" id="btn">

        <button id="add-record" class="btn btn-success btn-lg" data-toggle="modal" data-target="#modalForm">
            Add Record
        </button>

    </div>

    <div class="col-sm-10" id="tableclass">
        <table id="myTable" class="table table-bordered">
            <thead id="table_head" class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>RollNO</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id = "table_body">
            </tbody>
        </table>
    </div>
    <!-- <button id="btnSun" onclick = "jdata()">Submit</button> -->
    <!-- <button>btn</button> -->
    <script src="jsTable.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    
</body>

</html>
